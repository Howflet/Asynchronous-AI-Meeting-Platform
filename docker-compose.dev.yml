version: '3.8'

services:
  a2mp-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: a2mp-dev
    ports:
      - "3000:3000"  # Next.js frontend
      - "4000:4000"  # Express backend API
    environment:
      - NODE_ENV=development
      - PORT=4000
      - FRONTEND_PORT=3000
      # Meeting Engine Configuration
      - MAX_TURNS_PER_MEETING=25
      - ENGINE_TICK_MS=15000
      # Authentication
      - HOST_PASSWORD=${HOST_PASSWORD:-12345}
      # AI Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODERATOR_API_KEY=${GEMINI_MODERATOR_API_KEY}
      # CORS Configuration
      - CORS_ORIGIN=http://localhost:3000
      # Development mode
      - DEV_MODE=true
    volumes:
      # Mount source code for hot reload
      - ./:/app
      # Preserve node_modules
      - /app/node_modules
      - /app/backend/node_modules
      - /app/nextjs-frontend/node_modules
      # Persist development database
      - a2mp_dev_data:/app/backend/data
      - a2mp_dev_data_backend:/app/backend/backend/data
    command: >
      sh -c "
        echo 'Starting development servers...' &&
        cd /app/backend && npm run dev &
        cd /app/nextjs-frontend && npm run dev &
        wait
      "
    restart: unless-stopped
    networks:
      - a2mp-dev-network

volumes:
  a2mp_dev_data:
    driver: local
  a2mp_dev_data_backend:
    driver: local

networks:
  a2mp-dev-network:
    driver: bridge